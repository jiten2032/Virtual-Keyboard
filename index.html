<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Virtual Keyboard</h1>
        <input type="text" name="screen" id="screen"   value="">
        <div class="buttons">
           <table>
                <tr>
                    <td><button onclick="input('1')">1</button></td>
                    <td><button onclick="input('2')">2</button></td>
                    <td><button onclick="input('3')"  >3</button></td>
                    <td><button onclick="input('4')"  >4</button></td>
                    <td><button onclick="input('5')"  >5</button></td>
                    <td><button onclick="input('6')">6</button></td>
                    <td><button onclick="input('7')"  >7</button></td>
                    <td><button onclick="input('8')">8</button></td>
                    <td><button onclick="input('9')">9</button></td>
                    <td><button onclick="input('0')">0</button></td>
                    <td><button onclick="input('Backspace')">Backspace</button></td>
                </tr>
                <tr>
                    <td><button onclick="input('q')">q</button></td>
                    <td><button onclick="input('w')">w</button></td>
                    <td><button onclick="input('e')">e</button></td>
                    <td><button onclick="input('r')">r</button></td>
                    <td><button onclick="input('t')">t</button></td>
                    <td><button onclick="input('y')">y</button></td>
                    <td><button onclick="input('u')">u</button></td>
                    <td><button onclick="input('i')">i</button></td>
                    <td><button onclick="input('o')">o</button></td>
                    <td><button onclick="input('p')">p</button></td>
                    <td><button onclick="input('Delet')">Delet</button></td>

                </tr>
                <tr>
                    <td><button  onclick="input('a')">a</button></td>
                    <td><button  onclick="input('s')">s</button></td>
                    <td><button  onclick="input('d')">d</button></td>
                    <td><button  onclick="input('f')">f</button></td>
                    <td><button  onclick="input('g')">g</button></td>
                    <td><button  onclick="input('h')">h</button></td>
                    <td><button  onclick="input('j')">j</button></td>
                    <td><button  onclick="input('k')">k</button></td>
                    <td><button  onclick="input('l')">l</button></td>
                </tr>
                <tr>
                    <td><button  onclick="input('Shift')">Shift</button></td>
                    <td><button  onclick="input('z')">z</button></td>
                    <td><button  onclick="input('x')">x</button></td>
                    <td><button  onclick="input('c')">c</button></td>
                    <td><button  onclick="input('v')">v</button></td>
                    <td><button  onclick="input('b')">b</button></td>
                    <td><button  onclick="input('n')">n</button></td>
                    <td><button  onclick="input('m')">m</button></td>
                </tr>
                <tr>
                    <td > <button id="spacebar" onclick="input('Space')">Space</button> </td>
                </tr>


            </table>






        </div>






    </div>





</body>
<script src="index.js"></script>

</html>
